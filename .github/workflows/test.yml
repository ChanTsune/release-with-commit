name: "Test"

on:
  push:
  pull_request:

jobs: 
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm

    - name: Install dependencies
      run: npm install

    - name: build
      run: npm run build

    - name: run test
      run: npm run test

  format:
    name: "Format"
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm

    - name: Install dependencies
      run: npm install

    - name: Check format
      run: npm run format-check
