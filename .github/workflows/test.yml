name: "Test"

on:
  push:
  pull_request:

jobs: 
  run:
    name: "Test"
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repo
      uses: actions/checkout@v2.4.0

    - name: Set up Node.js
      uses: actions/setup-node@v2.4.1
      with:
        node-version: 12.x

    - name: Install dependencies
      run: npm install

    - name: build
      run: npm run build

    - name: run test
      run: npm run test
